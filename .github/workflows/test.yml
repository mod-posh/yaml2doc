name: Merge Test Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ vars.DOTNET_VERSION }}

      - name: Clean
        run: dotnet clean Yaml2Doc.sln --configuration Release

      - name: Restore dependencies
        run: dotnet restore Yaml2Doc.sln

      - name: Build
        run: dotnet build Yaml2Doc.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Yaml2Doc.sln --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: '**/TestResults/*.trx'
