name: New Release

on:
  milestone:
    types: [closed]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Project Version
        id: get_version
        uses: mod-posh/GetProjectVersion@main
        with:
          Filename: 'Directory.Build.props'
          verbose: "verbose"

      - name: Create Release Notes
        uses: mod-posh/Issue2ReleaseNotes@v0.0.3.3
        with:
          milestone_number: ${{ github.event.milestone.number }}
          verbose: 'verbose'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Latest Changes
        run: git pull origin ${{ github.ref_name }}
        shell: bash

      - name: Create Release
        uses: mod-posh/NewTaggedRelease@v0.0.3.2
        with:
          name: 'Release v${{ env.VERSION }}'
          filename: 'RELEASE.md'
          version: ${{ env.VERSION }}
          verbose: 'verbose'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Update README using custom action
        uses: mod-posh/UpdateReadme@main
        with:
          project_name: "${{ vars.PROJECT_NAME }}"
          verbose: true

      - name: Install Xml2Doc CLI (preview)
        run: dotnet tool install --global Xml2Doc.Cli --version 1.4.0-preview.80-g111a6ac

      - name: Clean solution
        run: dotnet clean Yaml2Doc.sln --configuration Release
      
      - name: Restore dependencies
        run: dotnet restore Yaml2Doc.sln
      
      - name: Build solution
        run: dotnet build Yaml2Doc.sln --configuration Release --no-restore

      - name: Pack projects individually
        shell: pwsh
        run: |
          $version = $env:VERSION
          if ([string]::IsNullOrWhiteSpace($version)) {
            throw "VERSION environment variable is empty; cannot pack."
          }

          $commonPackArgs = @(
            "--configuration", "Release",
            "--output", "./publish",
            "--no-build",
            "/m:1",
            "-p:UseSharedCompilation=false",
            "-p:ContinuousIntegrationBuild=true",
            "-p:PackageVersion=$version",
            "-p:RepositoryCommit=${{ github.sha }}",
            "-p:RepositoryBranch=${{ github.ref_name }}"
          )

          dotnet pack ./src/Yaml2Doc.Core/Yaml2Doc.Core.csproj         $commonPackArgs
          dotnet pack ./src/Yaml2Doc.Markdown/Yaml2Doc.Markdown.csproj $commonPackArgs
          dotnet pack ./src/Yaml2Doc.Cli/Yaml2Doc.Cli.csproj           $commonPackArgs

          Get-ChildItem -Path ./publish | ForEach-Object {
            Write-Host "Packaged: $($_.FullName)"
          }

      - name: Push to NuGet
        run: dotnet nuget push ./publish/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
     
      - name: Generate Documentation
        shell: pwsh
        run: |
          # Ensure the dotnet tools path (for xml2doc) is available
          $env:PATH = "$HOME/.dotnet/tools:" + $env:PATH

          $projects = @(
            "Yaml2Doc.Core",
            "Yaml2Doc.Markdown",
            "Yaml2Doc.Cli"
          )

          foreach ($proj in $projects) {
            $xmlPattern = "$proj.xml"

            # Look for the XML doc under bin/Release of that project
            $xmlDoc = Get-ChildItem -Path "./src/$proj/bin/Release" -Recurse -Filter $xmlPattern -File -ErrorAction SilentlyContinue |
                      Select-Object -First 1

            if (-not $xmlDoc) {
              Write-Error "XML documentation file '$xmlPattern' not found for project $proj."
              exit 1
            }

            $outDir = "Docs/$proj"
            New-Item -ItemType Directory -Path $outDir -Force | Out-Null

            Write-Host "Generating docs for $proj from $($xmlDoc.FullName) into $outDir"
            xml2doc --xml "$($xmlDoc.FullName)" --out "$outDir"
          }

      - name: Run markdownlint-cli2-action
        uses: DavidAnson/markdownlint-cli2-action@v21
        with:
          globs: 'Docs/**/*.md'
          fix: true

      - name: Commit Documentation Changes
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes under Docs/
          if git diff --quiet -- Docs/; then
            echo "No documentation changes to commit."
            exit 0
          fi

          git add Docs/

          git commit -m "Update documentation for release v${{ env.VERSION }}"
          # Use HEAD in case we're not explicitly on the branch
          git push origin HEAD:${{ github.ref_name }}

