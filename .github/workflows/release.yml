name: New Release

on:
  milestone:
    types: [closed]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Project Version
        id: get_version
        uses: mod-posh/GetProjectVersion@main
        with:
          Filename: 'Directory.Build.props'
          verbose: "verbose"

      - name: Set VERSION environment variable
        run: echo "VERSION=${{ steps.get_version.outputs.version }}" >> $GITHUB_ENV

      - name: Create Release Notes
        uses: mod-posh/Issue2ReleaseNotes@v0.0.3.3
        with:
          milestone_number: ${{ github.event.milestone.number }}
          verbose: 'verbose'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Latest Changes
        run: git pull origin ${{ github.ref_name }}
        shell: bash

      - name: Create Release
        uses: mod-posh/NewTaggedRelease@v0.0.3.2
        with:
          name: 'Release v${{ env.VERSION }}'
          filename: 'RELEASE.md'
          version: ${{ env.VERSION }}
          verbose: 'verbose'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Update README using custom action
        uses: mod-posh/UpdateReadme@main
        with:
          project_name: "${{ vars.PROJECT_NAME }}"
          verbose: true

      - name: Install Xml2Doc CLI (preview)
        run: dotnet tool install --global Xml2Doc.Cli --version 1.4.0-preview.80-g111a6ac

      - name: Clean solution
        run: dotnet clean Yaml2Doc.sln --configuration Release
      
      - name: Restore dependencies
        run: dotnet restore Yaml2Doc.sln
      
      - name: Build solution
        run: dotnet build Yaml2Doc.sln --configuration Release --no-restore

      - name: Pack projects individually
        shell: pwsh
        run: |
          $version = $env:VERSION
          if ([string]::IsNullOrWhiteSpace($version)) {
            throw "VERSION environment variable is empty; cannot pack."
          }

          $commonPackArgs = @(
            "--configuration", "Release",
            "--output", "./publish",
            "--no-build",
            "/m:1",
            "-p:UseSharedCompilation=false",
            "-p:ContinuousIntegrationBuild=true",
            "-p:PackageVersion=$version",
            "-p:RepositoryCommit=${{ github.sha }}",
            "-p:RepositoryBranch=${{ github.ref_name }}"
          )

          dotnet pack ./src/Yaml2Doc.Core/Yaml2Doc.Core.csproj         $commonPackArgs
          dotnet pack ./src/Yaml2Doc.Markdown/Yaml2Doc.Markdown.csproj $commonPackArgs
          dotnet pack ./src/Yaml2Doc.Cli/Yaml2Doc.Cli.csproj           $commonPackArgs

          Get-ChildItem -Path ./publish | ForEach-Object {
            Write-Host "Packaged: $($_.FullName)"
          }

      - name: Push to NuGet
        run: dotnet nuget push ./publish/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Find and Copy Build Files to Publish Folder
        shell: pwsh
        run: |
          # Find the DLL's exact location within any bin/Release/ directory
          $dllPath = Get-ChildItem -Path . -Recurse -Filter "${{ vars.PROJECT_NAME }}.dll" -File | Select-Object -First 1

          if (-not $dllPath) {
            Write-Error "Error: DLL not found!"
            exit 1
          }

          # Extract the parent bin/Release directory path
          $releaseDir = $dllPath.Directory.FullName

          Write-Output "Found DLL at: $dllPath"
          Write-Output "Copying all files from: $releaseDir"

          # Ensure publish directory exists
          New-Item -Path "./publish" -ItemType Directory -Force

          # Copy everything from the located Release folder into ./publish/
          Copy-Item -Path "$releaseDir\*" -Destination "./publish/" -Recurse -Force

      - name: Generate Documentation
        run: |
          xmlDocFile="./publish/${{ vars.PROJECT_NAME }}.xml"

          if [ -f "$xmlDocFile" ]; then
            echo "Generating docs from: $xmlDocFile"
            xml2doc --xml "$xmlDocFile" --out Docs
          else
            echo "Error: XML documentation file not found at $xmlDocFile!"
            ls -la ./publish || echo "No publish directory?"
            exit 1
          fi
        env:
          PATH: ~/.dotnet/tools:$PATH

      - name: Run markdownlint-cli2-action
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
          fix: true

      - name: Commit Documentation Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git rebase origin/${{ github.ref_name }} || git pull --rebase
          git add Docs/
          git commit -m "Update documentation for release v${{ env.VERSION }}"
          git push origin ${{ github.ref_name }}
        if: success()
